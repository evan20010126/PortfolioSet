利用dlib人臉辨識模組，將人臉範圍取出，切割成上下半臉，做顏色統計，由上下臉的顏色統計相似度判斷是否佩戴口罩。<br>
其中，經實驗發現當人臉與背景顏色相近時結果容易判斷錯誤，因此將dlib取出的範圍往臉部中間縮小，使背景的因素較不影響結果的判斷。<br>
